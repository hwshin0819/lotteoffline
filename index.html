    <script>
        const URLS = {
            himart: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=0&single=true&output=csv',
            apt: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=412812614&single=true&output=csv', 
            agent: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=222467253&single=true&output=csv'
        };

        class App {
            constructor() {
                this.map = null;
                this.data = { himart: [], apt: [], agent: [] };
                this.markers = [];
                this.circles = [];
                this.infoWindow = null;

                this.initMap();
                this.initEvents();
                this.loadAllData();
            }

            initMap() {
                this.map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(37.5665, 126.9780),
                    zoom: 12,
                    scaleControl: true,
                    mapDataControl: false,
                    zoomControl: true,
                    zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
                });
                
                this.infoWindow = new naver.maps.InfoWindow({
                    maxWidth: 320,
                    backgroundColor: "#fff",
                    borderColor: "#ccc",
                    borderWidth: 1,
                    anchorSize: new naver.maps.Size(10, 10),
                    anchorSkew: true
                });
            }

            initEvents() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadAllData());
                // ì—”í„°í‚¤ ê²€ìƒ‰ ì§€ì›
                document.getElementById('searchBox').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.applyFilter();
                });
            }

            async loadAllData() {
                this.showLoading(true);
                try {
                    const results = await Promise.all([
                        this.fetchCSV(URLS.himart),
                        this.fetchCSV(URLS.apt),
                        this.fetchCSV(URLS.agent)
                    ]);

                    this.data.himart = results[0];
                    this.data.apt = results[1];
                    this.data.agent = results[2];

                    console.log("ë°ì´í„° ë¡œë“œ ì™„ë£Œ:", this.data);
                    this.renderMapItems();
                    this.updateList(this.data.apt);
                } catch (e) {
                    alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + e.message);
                    console.error(e);
                } finally {
                    this.showLoading(false);
                }
            }

            fetchCSV(url) {
                return new Promise((resolve, reject) => {
                    Papa.parse(url, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (res) => resolve(res.data),
                        error: (err) => reject(err)
                    });
                });
            }

            renderMapItems() {
                this.markers.forEach(m => m.setMap(null));
                this.circles.forEach(c => c.setMap(null));
                this.markers = [];
                this.circles = [];

                const bounds = new naver.maps.LatLngBounds();

                // 1. í•˜ì´ë§ˆíŠ¸ (ê°€ì¥ ì•„ë˜ ë ˆì´ì–´)
                this.data.himart.forEach(item => {
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    
                    this.createMarker(pos, 'himart', item);
                    
                    const circle = new naver.maps.Circle({
                        map: this.map,
                        center: pos,
                        radius: 2000,
                        fillColor: '#E30613',
                        fillOpacity: 0.05,
                        strokeColor: '#E30613',
                        strokeOpacity: 0.3,
                        strokeWeight: 1,
                        clickable: false
                    });
                    this.circles.push(circle);
                    bounds.extend(pos);
                });

                // 2. ì¤‘ê°œì‚¬ (ì¤‘ê°„ ë ˆì´ì–´)
                this.data.agent.forEach(item => {
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    this.createMarker(pos, 'agent', item);
                });

                // 3. ì…ì£¼ë‹¨ì§€ (ê°€ì¥ ìœ„ ë ˆì´ì–´ - ì¤‘ìš”í•˜ë‹ˆê¹Œ)
                this.data.apt.forEach(item => {
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    this.createMarker(pos, 'apt', item);
                });

                if(this.data.himart.length > 0) {
                    this.map.fitBounds(bounds);
                }
            }

            createMarker(position, type, data) {
                let zIndex, contentHTML;

                if(type === 'himart') {
                    zIndex = 100;
                    contentHTML = `<div style="background:#E30613; width:24px; height:24px; border-radius:50%; border:2px solid white; box-shadow:0 2px 5px rgba(0,0,0,0.3); text-align:center; color:white; font-weight:bold; font-size:13px; line-height:20px;">H</div>`;
                } else if (type === 'apt') {
                    zIndex = 110; // ì•„íŒŒíŠ¸ê°€ ì œì¼ ìœ„ë¡œ
                    // ì„¸ëŒ€ìˆ˜ê°€ ë§ìœ¼ë©´ ì¢€ ë” í¬ê²Œ í‘œì‹œ
                    const size = parseInt((data['ì„¸ëŒ€ìˆ˜']||'0').replace(/,/g, ''));
                    const isBig = size >= 1000;
                    const width = isBig ? 24 : 18;
                    const border = isBig ? '3px solid white' : '2px solid white';
                    contentHTML = `<div style="background:#007bff; width:${width}px; height:${width}px; transform:rotate(45deg); border:${border}; box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`;
                } else {
                    zIndex = 90;
                    contentHTML = `<div style="background:#28a745; width:10px; height:10px; border-radius:50%; border:1px solid white; opacity:0.8;"></div>`;
                }

                const marker = new naver.maps.Marker({
                    position: position,
                    map: this.map,
                    zIndex: zIndex,
                    icon: {
                        content: contentHTML,
                        anchor: new naver.maps.Point(12, 12)
                    }
                });

                naver.maps.Event.addListener(marker, 'click', () => {
                    this.showInfoWindow(marker, type, data);
                });

                this.markers.push(marker);
            }

            showInfoWindow(marker, type, data) {
                let content = '<div style="padding:15px; min-width:220px; font-family:sans-serif;">';
                
                if(type === 'himart') {
                    content += `<h3 style="color:#E30613; margin:0 0 5px 0; font-size:16px;">${data['ì§€ì ëª…']}</h3>`;
                    content += `<p style="font-size:12px; color:#555; margin:0 0 5px 0;">${data['ì£¼ì†Œ']}</p>`;
                    if(data['ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ìƒë‹´ì„¼í„° ìœ ë¬´'] === 'Y' || data['ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ìƒë‹´ì„¼í„° ìœ ë¬´'] === 'O') {
                        content += `<span class="badge" style="background:#E30613;">ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ì„¼í„°</span>`;
                    }
                } else if(type === 'apt') {
                    content += `<h3 style="color:#007bff; margin:0 0 5px 0; font-size:16px;">${data['ì£¼íƒëª…']}</h3>`;
                    content += `<p style="margin:5px 0;">ğŸ  <b>${data['ì„¸ëŒ€ìˆ˜']}ì„¸ëŒ€</b> | ${data['ì—°ì›”']}</p>`;
                    content += `<div style="background:#f1f3f5; padding:8px; border-radius:4px; font-size:12px; margin-top:5px;">
                        ë§¤ë§¤ ${data['ë§¤ë§¤']} | ì „ì„¸ ${data['ì „ì„¸']} | ì›”ì„¸ ${data['ì›”ì„¸']}
                    </div>`;
                    content += `<p style="font-size:11px; color:#888; margin-top:5px;">${data['ì£¼ì†Œ']}</p>`;
                } else {
                    content += `<h3 style="color:#28a745; margin:0 0 5px 0; font-size:15px;">${data['ì¤‘ê°œì—…ì†Œëª…']}</h3>`;
                    content += `<p style="font-size:13px; margin:0;">${data['ì„±í•¨']} ëŒ€í‘œ</p>`;
                    content += `<p style="margin:5px 0;"><a href="tel:${data['ì—°ë½ì²˜']}" style="color:#333; text-decoration:none; border-bottom:1px dashed #999;">ğŸ“ ${data['ì—°ë½ì²˜']}</a></p>`;
                    content += `<p style="font-size:11px; color:#888;">${data['ì „ì²´ ì£¼ì†Œ']}</p>`;
                }
                content += '</div>';

                this.infoWindow.setContent(content);
                this.infoWindow.open(this.map, marker);
            }

            applyFilter() {
                const minSize = parseInt(document.getElementById('sizeFilter').value);
                const keyword = document.getElementById('searchBox').value.toLowerCase();

                const filteredApts = this.data.apt.filter(item => {
                    const size = parseInt((item['ì„¸ëŒ€ìˆ˜'] || '0').replace(/,/g, '')) || 0;
                    const name = (item['ì£¼íƒëª…'] || '').toLowerCase();
                    const addr = (item['ì£¼ì†Œ'] || '').toLowerCase();

                    return (size >= minSize) && (keyword === '' || name.includes(keyword) || addr.includes(keyword));
                });

                this.updateList(filteredApts);
                
                if(filteredApts.length > 0 && filteredApts[0]['ìœ„ë„']) {
                    const first = filteredApts[0];
                    this.map.setCenter(new naver.maps.LatLng(first['ìœ„ë„'], first['ê²½ë„']));
                    this.map.setZoom(14);
                }
            }

            updateList(data) {
                const listEl = document.getElementById('resultList');
                const countEl = document.getElementById('count');
                listEl.innerHTML = '';
                countEl.innerText = data.length;

                data.forEach(item => {
                    const li = document.createElement('li');
                    
                    // ë°°ì§€ ìƒì„± (ëŒ€ë‹¨ì§€ ì—¬ë¶€ ë“±)
                    const size = parseInt((item['ì„¸ëŒ€ìˆ˜'] || '0').replace(/,/g, ''));
                    let badges = '';
                    if(size >= 1000) badges += `<span class="badge" style="background:#007bff;">ëŒ€ë‹¨ì§€</span>`;
                    
                    li.innerHTML = `
                        <div style="font-weight:bold; color:#333; margin-bottom:4px;">
                            ${badges} ${item['ì£¼íƒëª…']}
                        </div>
                        <div style="font-size:13px; color:#555;">
                            ${item['ì„¸ëŒ€ìˆ˜']}ì„¸ëŒ€ | ${item['ì—°ì›”']} ì…ì£¼
                        </div>
                        <div style="font-size:12px; color:#888; margin-top:4px;">${item['ì£¼ì†Œ']}</div>
                    `;
                    
                    li.onclick = () => {
                        this.map.setCenter(new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']));
                        this.map.setZoom(15);
                        // ì„ íƒ íš¨ê³¼
                        document.querySelectorAll('#resultList li').forEach(el => el.style.borderColor = 'transparent');
                        li.style.borderColor = '#007bff';
                    };
                    listEl.appendChild(li);
                });
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'flex' : 'none';
            }
        }

        const app = new App();
    </script>
