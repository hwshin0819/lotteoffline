    <div class="control-panel">

        <div class="section">
            <label>ë°ì´í„° ë¡œë“œ</label>
            <button class="primary-btn" id="refreshBtn">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>
            <div style="font-size:12px; color:#666; margin-top:5px;">
                * í•˜ì´ë§ˆíŠ¸, ì…ì£¼ë‹¨ì§€, ì¤‘ê°œì‚¬ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤.
            </div>
        </div>

        <div class="section">

            <select id="sizeFilter">
                <option value="0">ì„¸ëŒ€ìˆ˜ ì „ì²´</option>
                <option value="500">500ì„¸ëŒ€ ì´ìƒ</option>
                <option value="1000">1000ì„¸ëŒ€ ì´ìƒ</option>
            </select>
            
            <input type="text" id="searchBox" placeholder="ì§€ì—­ëª… ë˜ëŠ” ì•„íŒŒíŠ¸ëª… ê²€ìƒ‰">

    <div id="loading">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

    <script>
        // âœ… í˜œì› ë‹˜ì´ ì£¼ì‹  ë§í¬ê°€ ì—¬ê¸°ì— ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤!
        const URLS = {
            himart: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=0&single=true&output=csv',
            apt: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=412812614&single=true&output=csv', 
            agent: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcOgR-HcluU57Cp9eXXSEsM8eU9wC_OvCEMktuZpofT0cNZRw18ZDRUBpqDXygA_nMucWIMmN0Uq35/pub?gid=222467253&single=true&output=csv'
        };

        class App {
            constructor() {
                this.map = null;
                this.data = { himart: [], apt: [], agent: [] };
                this.markers = [];
                this.circles = [];
                this.infoWindow = null;

                this.initMap();
                this.initEvents();
                this.loadAllData();
            }

            initMap() {
                this.map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(37.5665, 126.9780),
                    zoom: 12
                });
                this.infoWindow = new naver.maps.InfoWindow({
                    maxWidth: 320,
                    backgroundColor: "#fff",
                    borderColor: "#ccc",
                    borderWidth: 1,
                    anchorSize: new naver.maps.Size(10, 10)
                });
            }

            initEvents() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadAllData());
            }

            async loadAllData() {
                this.showLoading(true);
                try {
                    const results = await Promise.all([
                        this.fetchCSV(URLS.himart),
                        this.fetchCSV(URLS.apt),
                        this.fetchCSV(URLS.agent)
                    ]);

                    this.data.himart = results[0];
                    this.data.apt = results[1];
                    this.data.agent = results[2];

                    console.log("ë°ì´í„° ë¡œë“œ ì™„ë£Œ:", this.data);
                    this.renderMapItems();
                    this.updateList(this.data.apt);
                } catch (e) {
                    alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + e.message);
                    console.error(e);
                } finally {
                    this.showLoading(false);
                }
            }

            fetchCSV(url) {
                return new Promise((resolve, reject) => {
                    Papa.parse(url, {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: (res) => resolve(res.data),
                        error: (err) => reject(err)
                    });
                });
            }

            renderMapItems() {
                this.markers.forEach(m => m.setMap(null));
                this.circles.forEach(c => c.setMap(null));
                this.markers = [];
                this.circles = [];

                const bounds = new naver.maps.LatLngBounds();

                // 1. í•˜ì´ë§ˆíŠ¸ (ë§¤ì¥)
                this.data.himart.forEach(item => {
                    // í—¤ë”: ìœ„ë„, ê²½ë„ ì‚¬ìš©
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    
                    this.createMarker(pos, 'himart', item);
                    
                    const circle = new naver.maps.Circle({
                        map: this.map,
                        center: pos,
                        radius: 2000, // 2km ë°˜ê²½
                        fillColor: '#E30613',
                        fillOpacity: 0.1,
                        strokeColor: '#E30613',
                        strokeOpacity: 0.4,
                        strokeWeight: 1
                    });
                    this.circles.push(circle);
                    bounds.extend(pos);
                });

                // 2. ì…ì£¼ë‹¨ì§€
                this.data.apt.forEach(item => {
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    this.createMarker(pos, 'apt', item);
                });

                // 3. ì¤‘ê°œì‚¬
                this.data.agent.forEach(item => {
                    if(!item['ìœ„ë„'] || !item['ê²½ë„']) return;
                    const pos = new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']);
                    this.createMarker(pos, 'agent', item);
                });

                if(this.data.himart.length > 0) {
                    this.map.fitBounds(bounds);
                }
            }

            createMarker(position, type, data) {
                let color, zIndex, contentHTML;

                if(type === 'himart') {
                    color = '#E30613'; 
                    zIndex = 100;
                    contentHTML = `<div style="background:${color}; width:24px; height:24px; border-radius:50%; border:2px solid white; box-shadow:0 2px 5px rgba(0,0,0,0.3); text-align:center; color:white; font-weight:bold; font-size:14px; line-height:22px;">H</div>`;
                } else if (type === 'apt') {
                    color = '#007bff';
                    zIndex = 90;
                    contentHTML = `<div style="background:${color}; width:20px; height:20px; transform:rotate(45deg); border:2px solid white; box-shadow:0 2px 5px rgba(0,0,0,0.3);"></div>`;
                } else {
                    color = '#28a745';
                    zIndex = 80;
                    contentHTML = `<div style="background:${color}; width:12px; height:12px; border-radius:50%; border:1px solid white;"></div>`;
                }

                const marker = new naver.maps.Marker({
                    position: position,
                    map: this.map,
                    zIndex: zIndex,
                    icon: {
                        content: contentHTML,
                        anchor: new naver.maps.Point(12, 12)
                    }
                });

                naver.maps.Event.addListener(marker, 'click', () => {
                    this.showInfoWindow(marker, type, data);
                });

                this.markers.push(marker);
            }

            showInfoWindow(marker, type, data) {
                let content = '<div style="padding:15px; min-width:200px; font-size:13px;">';
                
                if(type === 'himart') {
                    // í•˜ì´ë§ˆíŠ¸ í•„ë“œ: ì§€ì ëª…, ì£¼ì†Œ, ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ìƒë‹´ì„¼í„° ìœ ë¬´
                    content += `<h3 style="color:#E30613; margin-bottom:5px; font-size:15px;">${data['ì§€ì ëª…']}</h3>`;
                    content += `<p style="margin-bottom:5px;">ğŸ“ ${data['ì£¼ì†Œ']}</p>`;
                    if(data['ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ìƒë‹´ì„¼í„° ìœ ë¬´'] === 'Y' || data['ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ìƒë‹´ì„¼í„° ìœ ë¬´'] === 'O') {
                        content += `<span class="badge" style="background:#E30613;">ì•ˆì‹¬ì¼€ì–´ ì „ë¬¸ì„¼í„°</span>`;
                    }
                } else if(type === 'apt') {
                    // ì…ì£¼ë‹¨ì§€ í•„ë“œ: ì£¼íƒëª…, ì„¸ëŒ€ìˆ˜, ì—°ì›”, ë§¤ë§¤/ì „ì„¸/ì›”ì„¸
                    content += `<h3 style="color:#007bff; margin-bottom:5px; font-size:15px;">${data['ì£¼íƒëª…']}</h3>`;
                    content += `<p>ğŸ  <b>${data['ì„¸ëŒ€ìˆ˜']}ì„¸ëŒ€</b> (ì…ì£¼: ${data['ì—°ì›”']})</p>`;
                    content += `<div style="margin-top:8px; padding:8px; background:#f8f9fa; border-radius:4px;">`;
                    content += `ë§¤ë§¤ ${data['ë§¤ë§¤']} | ì „ì„¸ ${data['ì „ì„¸']} | ì›”ì„¸ ${data['ì›”ì„¸']}`;
                    content += `</div>`;
                    content += `<p style="font-size:11px; color:#888; margin-top:5px;">ğŸ“ ${data['ì£¼ì†Œ']}</p>`;
                } else {
                    // ì¤‘ê°œì‚¬ í•„ë“œ: ì¤‘ê°œì—…ì†Œëª…, ì„±í•¨, ì—°ë½ì²˜, ì „ì²´ ì£¼ì†Œ
                    content += `<h3 style="color:#28a745; margin-bottom:5px; font-size:15px;">${data['ì¤‘ê°œì—…ì†Œëª…']}</h3>`;
                    content += `<p>ğŸ‘¤ ${data['ì„±í•¨']} ëŒ€í‘œ</p>`;
                    content += `<p>ğŸ“ <a href="tel:${data['ì—°ë½ì²˜']}" style="color:#333; text-decoration:none;">${data['ì—°ë½ì²˜']}</a></p>`;
                    content += `<p style="font-size:11px; color:#888; margin-top:5px;">ğŸ“ ${data['ì „ì²´ ì£¼ì†Œ']}</p>`;
                }
                content += '</div>';

                this.infoWindow.setContent(content);
                this.infoWindow.open(this.map, marker);
            }

            applyFilter() {
                const minSize = parseInt(document.getElementById('sizeFilter').value);
                const keyword = document.getElementById('searchBox').value.toLowerCase();

                const filteredApts = this.data.apt.filter(item => {
                    const size = parseInt((item['ì„¸ëŒ€ìˆ˜'] || '0').replace(/,/g, '')) || 0;
                    const name = (item['ì£¼íƒëª…'] || '').toLowerCase();
                    const addr = (item['ì£¼ì†Œ'] || '').toLowerCase();

                    return (size >= minSize) && (keyword === '' || name.includes(keyword) || addr.includes(keyword));
                });

                this.updateList(filteredApts);
                
                if(filteredApts.length > 0 && filteredApts[0]['ìœ„ë„']) {
                    const first = filteredApts[0];
                    this.map.setCenter(new naver.maps.LatLng(first['ìœ„ë„'], first['ê²½ë„']));
                    this.map.setZoom(14);
                }
            }

            updateList(data) {
                const listEl = document.getElementById('resultList');
                const countEl = document.getElementById('count');
                listEl.innerHTML = '';
                countEl.innerText = data.length;

                data.forEach(item => {
                    // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div style="font-weight:bold; color:#007bff;">${item['ì£¼íƒëª…']}</div>
                        <div style="font-size:12px; color:#666;">
                            ${item['ì„¸ëŒ€ìˆ˜']}ì„¸ëŒ€ | ${item['ì—°ì›”']}
                        </div>
                        <div style="font-size:11px; margin-top:4px; color:#888;">${item['ì£¼ì†Œ']}</div>
                    `;
                    li.onclick = () => {
                        this.map.setCenter(new naver.maps.LatLng(item['ìœ„ë„'], item['ê²½ë„']));
                        this.map.setZoom(15);
                    };
                    listEl.appendChild(li);
                });
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'flex' : 'none';
            }
        }

        const app = new App();
    </script>
