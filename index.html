<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하이마트 입주정보 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .popup-title { font-weight: bold; color: #004792; font-size: 14px; }
        .popup-content { margin-top: 5px; font-size: 12px; line-height: 1.4; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script>
        var map = L.map('map').setView([36.5, 127.8], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        mapData.forEach(function(item) {
            if(item.lat && item.lng) {
                var marker = L.marker([item.lat, item.lng]).addTo(map);
                var html = '<div class="popup-title">' + item.name + '</div>' +
                           '<div class="popup-content">' +
                           '<b>주소:</b> ' + item.address + '<br>' +
                           '<b>세대수:</b> ' + item.units + '세대<br>' +
                           '<b>입주시기:</b> ' + item.date +
                           '</div>';
                marker.bindPopup(html);
            }
        });
    </script>
</body>
</html>
